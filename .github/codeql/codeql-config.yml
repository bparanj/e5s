name: "Ephemos CodeQL Configuration"

# Query configuration
queries:
  - uses: security-extended
  - uses: security-and-quality

# Path filters
paths:
  - "pkg/**"
  - "internal/**"
  - "cmd/**"

# Exclude paths from analysis
paths-ignore:
  - "**/*_test.go"           # Test files
  - "**/testdata/**"         # Test data
  - "examples/**"            # Example code
  - "vendor/**"              # Vendored dependencies  
  - "docs/**"                # Documentation
  - "scripts/**"             # Build scripts
  - ".github/**"             # GitHub workflows

# Disable specific queries if they generate false positives
disable-default-queries: false

# Query filters (optional - can be used to exclude specific query IDs)
# query-filters:
#   - exclude:
#       id: go/path-injection

# Build configuration
# If autobuild fails, specify custom build commands
# build-mode: manual
